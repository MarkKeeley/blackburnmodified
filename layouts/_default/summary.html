<article>
  <header>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

    {{ partial "post_meta.html" . }}

  </header>

  <p>
  {{ .Summary }}
  </p>

  {{ if .Truncated }}
  <footer>
    <a class="button-readmore pure-button" href="{{ .RelPermalink }}">Read more</a>
  </footer>
  {{ end }}
</article>
